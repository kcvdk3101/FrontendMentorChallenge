<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__image" />
        <div class="card__body">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__plan--music">
              <img
                src="/images/icon-music.svg"
                alt="icon music"
                width="40"
                height="40"
              />
            </div>
            <div class="card__plan--text">
              <span>Annual Plan</span> <br />$59.99/year
            </div>
            <div class="card__plan--link"><a href="#">Change</a></div>
          </div>
          <div class="card__buttons">
            <button class="btn btn--process">Proceed to Payment</button>
            <button class="btn btn--cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khoi Vuong</a>.
    </footer>
  </body>
</html>
