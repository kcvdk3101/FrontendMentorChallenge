<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner__left">
        <h1 class="banner__left--title">
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your business grow.
        </h1>
        <p class="banner__left--text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="banner__left--stats stats">
          <div class="stats__block">
            <h2 class="stats__block--number">10k+</h2>
            <span class="stats__block--span"> companies </span>
          </div>
          <div class="stats__block">
            <h2 class="stats__block--number">314</h2>
            <span class="stats__block--span"> templates </span>
          </div>
          <div class="stats__block">
            <h2 class="stats__block--number">12m+</h2>
            <span class="stats__block--span"> queries </span>
          </div>
        </div>
      </div>
      <div class="banner__right">
        <div class="banner__right--float"></div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khoi Vuong</a>.
    </footer>
  </body>
</html>
